<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDraw</title>
</head>
<body>
    <h1>AutoDraw</h1>
    <p>Draw something below:</p>
    <canvas id="drawingCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>
    <button onclick="submitDrawing()">Submit</button>

    <script>
        function submitDrawing() {
            var canvas = document.getElementById('drawingCanvas');
            var image_data = canvas.toDataURL();

            var form = document.createElement('form');
            form.method = 'post';
            form.action = '/draw';

            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'image_data';
            input.value = image_data;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
